<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Kode Pemesanan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Visually hidden class untuk aksesibilitas */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0 0 0 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <main class="verification-container" role="main" aria-label="Form Verifikasi Kode Pemesanan">
    <h1>Verifikasi Kode Pemesanan</h1>
    <form id="verifyForm" novalidate>
      <label for="kodePemesanan" class="visually-hidden">Masukkan Kode Pemesanan</label>
      <input type="text" id="kodePemesanan" name="kodePemesanan" placeholder="Masukkan kode pemesanan..." autocomplete="off" aria-describedby="feedback" required />
      <button type="submit" aria-label="Verifikasi Kode Pemesanan">Verifikasi</button>
      <div id="feedback" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <!-- Popup Verifikasi -->
  <div id="customPopup"></div>

  <!-- Popup Gabung Zoom -->
  <div id="zoomPopup" class="popup zoom-popup" aria-hidden="true" role="dialog" aria-modal="true">
    <p>Link sesi Zoom anda:</p>
    <a id="zoomLink" href="#" target="_blank" class="zoom-button" rel="noopener noreferrer">Gabung Zoom</a>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
